<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل سوپرادمین</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <!-- دکمه خروج -->
        <div class="flex justify-end mb-4">
            <a href="/superadmin/logout" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-200">خروج</a>
        </div>

        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">پنل مدیریت سوپرادمین</h1>

        <!-- بخش ایجاد شرکت جدید -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">ایجاد شرکت جدید</h2>
            <form id="create-company-form" class="space-y-4">
                <div>
                    <label for="company-name" class="block text-gray-700 text-sm font-bold mb-2">نام شرکت:</label>
                    <input type="text" id="company-name" class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="مثال: شرکت آلفا" required>
                </div>
                <div>
                    <label for="admin-email" class="block text-gray-700 text-sm font-bold mb-2">ایمیل ادمین:</label>
                    <input type="email" id="admin-email" class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="admin@alpha.com" required>
                </div>
                <div>
                    <label for="admin-password" class="block text-gray-700 text-sm font-bold mb-2">رمز عبور ادمین:</label>
                    <input type="password" id="admin-password" class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-200">ایجاد شرکت</button>
            </form>
            <p id="form-message" class="text-sm mt-4"></p>
        </div>

        <!-- بخش لیست شرکت‌ها -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">لیست شرکت‌های موجود</h2>
            <div class="overflow-x-auto rounded-lg shadow-md">
                <table class="min-w-full bg-white border border-gray-200">
                    <thead>
                        <tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
                            <th class="py-3 px-6 text-right border-b">ردیف</th>
                            <th class="py-3 px-6 text-right border-b">نام شرکت</th>
                            <th class="py-3 px-6 text-center border-b">عملیات</th>
                        </tr>
                    </thead>
                    <tbody id="companies-table-body" class="text-gray-700 text-sm font-light">
                        <!-- شرکت‌ها به صورت پویا اینجا قرار می‌گیرند -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // بقیه کدهای جاوا اسکریپت بدون تغییر باقی می‌ماند
        const API_BASE_URL = 'http://localhost:5000/api';

        function showMessage(message, isError = false) {
            const formMessage = document.getElementById('form-message');
            formMessage.textContent = message;
            formMessage.className = isError ? 'text-red-500 text-sm mt-4' : 'text-green-600 text-sm mt-4';
        }

        async function fetchAndDisplayCompanies() {
            const tableBody = document.getElementById('companies-table-body');
            tableBody.innerHTML = '<tr><td colspan="3" class="text-center p-4">در حال بارگذاری...</td></tr>';

            try {
                const response = await fetch(`${API_BASE_URL}/superadmin/companies`);
                if (!response.ok) {
                    if (response.status === 401) { // Unauthorized
                        window.location.href = '/superadmin/login';
                        return;
                    }
                    throw new Error('خطا در دریافت لیست شرکت‌ها');
                }
                const companies = await response.json();
                tableBody.innerHTML = '';
                
                if (companies.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="3" class="text-center p-4">هیچ شرکتی یافت نشد.</td></tr>';
                    return;
                }

                companies.forEach((company, index) => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td class="py-3 px-6 text-right border-b">${index + 1}</td>
                        <td class="py-3 px-6 text-right border-b">${company.name}</td>
                        <td class="py-3 px-6 text-center border-b">
                            <button class="text-red-500 hover:text-red-700" onclick="deleteCompany('${company.name}')">حذف</button>
                        </td>
                    `;
                });

            } catch (error) {
                tableBody.innerHTML = `<tr><td colspan="3" class="text-center p-4 text-red-500">${error.message}</td></tr>`;
            }
        }

        document.getElementById('create-company-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const companyName = document.getElementById('company-name').value.trim();
            const adminEmail = document.getElementById('admin-email').value.trim();
            const adminPassword = document.getElementById('admin-password').value;

            showMessage('در حال ایجاد شرکت...', false);

            try {
                const response = await fetch(`${API_BASE_URL}/superadmin/create_company`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        company_name: companyName,
                        admin_email: adminEmail,
                        admin_password: adminPassword,
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message, false);
                    document.getElementById('create-company-form').reset();
                    fetchAndDisplayCompanies();
                } else {
                     if (response.status === 401) {
                        showMessage('دسترسی غیر مجاز. لطفا دوباره وارد شوید.', true);
                        setTimeout(() => window.location.href = '/superadmin/login', 2000);
                    } else {
                        showMessage(data.message || 'خطا در ایجاد شرکت', true);
                    }
                }

            } catch (error) {
                showMessage('خطا در ارتباط با سرور', true);
                console.error('Error creating company:', error);
            }
        });
        
        async function deleteCompany(companyName) {
            if (!confirm(`آیا از حذف شرکت "${companyName}" و تمام اطلاعات آن مطمئن هستید؟ این عمل غیرقابل بازگشت است.`)) {
                return;
            }
            
            showMessage(`در حال حذف شرکت ${companyName}...`, false);

            try {
                const response = await fetch(`${API_BASE_URL}/superadmin/companies/${encodeURIComponent(companyName)}`, {
                    method: 'DELETE',
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message, false);
                    fetchAndDisplayCompanies();
                } else {
                    if (response.status === 401) {
                        showMessage('دسترسی غیر مجاز. لطفا دوباره وارد شوید.', true);
                        setTimeout(() => window.location.href = '/superadmin/login', 2000);
                    } else {
                        showMessage(data.message || 'خطا در حذف شرکت', true);
                    }
                }
            } catch (error) {
                showMessage('خطا در ارتباط با سرور', true);
                console.error('Error deleting company:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchAndDisplayCompanies();
        });
    </script>
</body>
</html>
